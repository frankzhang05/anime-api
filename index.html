<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anime API Example</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div id="discoverDiv">
        <h1>Discover new anime!</h1>
    </div>

    <div id="queryDiv">
        <h1>Find a series!</h1>
        <form id="queryForm" method="get">
            <label for="queryString">Search for: </label>
            <input id="queryString" name="queryString" type="text">
            <br />

            <label>Select a site: </label>
            <input id="queryB" name="querySite" value="bilibili" type="radio" checked onclick="clearResults()">
            <label for="queryB">Bilibili</label>
            <input id="queryN" name="querySite" value="niconico" type="radio" onclick="clearResults()">
            <label for="queryN">Niconico</label>
            <input id="queryMAL" name="querySite" value="mal" type="radio" onclick="clearResults()">
            <label for="queryMAL">MyAnimeList</label>
            <input id="queryAL" name="querySite" value="al" type="radio" onclick="clearResults()">
            <label for="queryAL">AniList</label>
            <br />

            <button id="querySubmit" type="button" onClick="formSubmitted()">Submit!</button>
        </form>
    </div>

    <div id="queryIFrameDiv" style="display: none">
        <iframe id="queryIFrame"></iframe>
    </div>

    <h1 id="queryTableError" style="display: none">No Data Found.</h1>

    <div id="queryTableDiv" style="display: none">
        <table id="queryTable">
            <tr id="queryTableRow1">
                <td id="queryTableItem1">
                    <a id="queryTableThumbLink1" target="_blank"><img src="" alt="" id="queryTableThumb1"></a>
                    <a id="queryTableTitle1" target="_blank"></a>
                    <p id="queryTableTime1"></p>
                </td>
                <td id="queryTableItem2">

                </td>

                    <a id="queryTableTitle4" target="_blank"></a>

            <tr id="queryTableRow3">

        <button id="nicoLink" type="button" onClick="nicoSeeMore()" style="display: none">See more on Niconico!</button>
